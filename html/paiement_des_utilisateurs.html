<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paiement</title>
  <style>
    /* Styles issus de la structure donnée */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    header, footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    main {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    .form-container {
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    button {
      background: #333;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Paiement des Utilisateurs</h1>
  </header>
  <main>
    <section class="form-container">
      <h2>Effectuer un Paiement</h2>
      <form id="paymentForm">
        <label for="user">Nom de l'Utilisateur:</label>
        <input type="text" id="user" placeholder="Entrez le nom de l'utilisateur">
        <label for="amount">Montant:</label>
        <input type="text" id="amount" placeholder="Entrez le montant">
        <button type="submit">Payer</button>
      </form>
    </section>
  </main>
  <footer>
    &copy; 2025 Paiement des Utilisateurs
  </footer>
  <script>
    document.getElementById("paymentForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const user = document.getElementById("user").value;
      const amount = document.getElementById("amount").value;
      alert(`Paiement de ${amount} effectué pour ${user}`);
    });
  </script>
</body>
</html>
