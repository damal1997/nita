<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facture</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    header, footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    main {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    .invoice {
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .invoice-item {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Factures</h1>
  </header>
  <main>
    <section class="invoice">
      <h2>Liste des Factures</h2>
      <div class="invoice-item">Facture #1: John Doe - 100€</div>
      <div class="invoice-item">Facture #2: Jane Smith - 200€</div>
    </section>
  </main>
  <footer>
    &copy; 2025 Factures
  </footer>
</body>
</html>
